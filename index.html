<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Order</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css-order.css">
  </head>

  <body class="body">
  <div class="container1">
    <div class="container2 line">
      <form action="#" id="myform">
        <div>
          <!--<label for="price">Price</label>-->
          <input type="number" id="price" name="price" required placeholder="Price"/>
          <!--<label for="dish">Dish</label>-->
          <input type="text" id="dish" name="dish" required placeholder="Dish Name"/>
          <label for="table">Table</label>
          <select name="table" id="table" required>
            <option value="">Select One</option>
            <option value="Table-1">Table-1</option>
            <option value="Table-2">Table-2</option>
            <option value="Table-3">Table-3</option>
          </select>
          <button type="submit" id="add" class="button">Add Order</button>
        </div>
      </form>
    </div>
    <br>
    <br>

    <div>
        <label for="Table-1">Table-1</label>
        <ol id="Table-1"></ol><br>

        <label for="Table-2">Table-2</label>
        <ol id="Table-2"></ol><br>

        <label for="Table-3">Table-3</label>
        <ol id="Table-3" ></ol>
    </div>
  </div>

    <script src="css-order.js"></script>
  </body>
</html>
